<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#home">我的Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#home">首页</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">关于我</a></li>
                        <li class="nav-item"><a class="nav-link" href="#portfolio">作品集</a></li>
                        <li class="nav-item"><a class="nav-link" href="#guestbook">留言</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/800x400?text=照片1" class="d-block w-100" alt="照片1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>第一张照片</h5>
                            <p>这是第一张照片的描述。</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/800x400?text=照片2" class="d-block w-100" alt="照片2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>第二张照片</h5>
                            <p>这是第二张照片的描述。</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">上一张</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">下一张</span>
                </button>
            </div>
        </section>

        <section id="about">
            <div class="container">
                <h2>关于我</h2>
                <div class="row">
                    <div class="col-md-4">
                        <img src="https://via.placeholder.com/300x300?text=头像" class="img-fluid rounded-circle" alt="我的头像">
                    </div>
                    <div class="col-md-8">
                        <p>这里是您的个人简介。您可以描述您的背景、兴趣爱好、职业等信息。</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="portfolio">
            <div class="container">
                <h2>作品集</h2>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/300x200?text=作品1" class="card-img-top" alt="作品1">
                            <div class="card-body">
                                <h5 class="card-title">作品1</h5>
                                <p class="card-text">这是作品1的简短描述。</p>
                            </div>
                        </div>
                    </div>
                    <!-- 可以添加更多作品 -->
                </div>
            </div>
        </section>

        <section id="guestbook">
            <div class="container">
                <h2>留言板</h2>
                <form id="guestbookForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱（可选）</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">留言内容</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交留言</button>
                </form>
                <div id="guestbookMessages" class="mt-4">
                    <!-- 这里将显示留言 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>&copy; 2023 您的名字. 保留所有权利。</p>
            <p>联系邮箱：your.email@example.com</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
